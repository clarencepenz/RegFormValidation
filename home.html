<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Sahil Kumar">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Material Register Form Design</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
<body>
	<div class="main">
		<header>
			<div class="image"><img src='uber.jpg' /></div>
			<div class="company">Uber</div>
			<div class="heading">Safe, reliable rides in minutes</div>
		</header>
		<form action="#" method="post" id="form-box">

			<div class="icon">
				<span class="fa fa-user"></span>
			</div>
			<div class="input">
				<input type="text" name="username" placeholder="Username" class="inp" required>
			</div>

                        <div class="icon">
                                <span class="fa fa-phone"></span>
                        </div>
                        <div class="input">
                                <input type="tel" name="telephone" placeholder="(555) 555 555" class="inp" required>
                        </div>

			<div class="icon">
				<span class="fa fa-envelope"></span>
			</div>
			<div class="input">
				<input type="email" name="email" placeholder="Email" class="inp" required>
			</div>

			<div class="icon">
				<span class="fa fa-lock"></span>
			</div>
			<div class="input">
				<input type="password" name="password" placeholder="Password" class="inp" required>
			</div>

			<div class="icon">
				<span class="fa fa-lock"></span>
			</div>
			<div class="input">
				<input type="password" name="password" placeholder="Re-Type Password" class="inp" required>
			</div>

			<input type="submit" name="submit" value="REGISTER NOW" class="sub-btn">
		</form>
		
	</div>
</body>
</html>
